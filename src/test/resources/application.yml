quarkus:
  http:
    port: 8083
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;Mode=Oracle;
  hibernate-orm:
    database:
      generation: update
  liquibase:
