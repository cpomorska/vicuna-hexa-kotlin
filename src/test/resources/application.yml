quarkus:
  http:
    port: 8083
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;Mode=MySQL;
  hibernate-orm:
    database:
      generation: drop-and-create
      sql-load-script: import.sql
  kafka:
    bootstrap:
      servers: localhost:29092
