quarkus:
  http:
    port: 8083
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;Mode=Oracle;
  hibernate-orm:
    database:
      generation: update
  liquibase:
    migrate-at-start: false

kafka:
  bootstrap:
    servers: host.docker.internal:29092
keycloak:
   devservices:
    enabled: true

mp:
  rest:
    openapi:
     scan:
      disable: true
  messaging:
    outgoing:
      users-out:
        connector: smallrye-kafka
    incoming:
      users-in:
        connector: smallrye-kafka
