name: Java CI with Maven

on:
  push:
    branches: [ "develop","production" ]
  pull_request:
    branches: [ "develop","production" ]
  merge_group:
    branches: [ "develop","production" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package -Dmaven.test.skip=true -Dquarkus.container-image.build=true
